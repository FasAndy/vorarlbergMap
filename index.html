<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorarlberg Map</title>
    <style>
        #map-container svg path {
            fill: lightpink; /* Default color */
            stroke: #fff;
            stroke-width: 1px;
            cursor: pointer;
        }

        #map-container svg path.highlighted {
            fill: blue; /* Highlighted color */
        }

        #map-container {
            width: 100%;
            max-width: 600px; /* Optional: adjust for smaller devices */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Select a Municipal</h1>
    <select id="municipalSelect">
        <option value="">-- Select --</option>
        <option value="Bregenz">Bregenz</option>
        <option value="Dornbirn">Dornbirn</option>
        <!-- Add all other municipalities here -->
    </select>

    <div id="map-container">
        <!-- Paste the entire SVG content here -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
            <!-- Example SVG paths -->
            <path id="Bregenz" d="..." />
            <path id="Dornbirn" d="..." />
            <!-- More paths from the SVG -->
        </svg>
    </div>

    <script>
        const municipalSelect = document.getElementById('municipalSelect');
        const svgPaths = document.querySelectorAll('#map-container svg path');

        municipalSelect.addEventListener('change', (event) => {
            const selectedMunicipal = event.target.value;

            // Reset all paths
            svgPaths.forEach(path => path.classList.remove('highlighted'));

            // Highlight the selected municipal
            if (selectedMunicipal) {
                const selectedPath = document.getElementById(selectedMunicipal);
                if (selectedPath) {
                    selectedPath.classList.add('highlighted');
                }
            }
        });
    </script>
</body>
</html>
